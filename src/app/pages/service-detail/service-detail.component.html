<section class="service-detail text-center my-5" *ngIf="serviceData">
  <div class="container-fluid px-0">
    <!-- Page Title -->
    <h2 class="fw-bold mb-3">{{ serviceData.title }}</h2>
    <p class="text-muted mb-5">{{ serviceData.description }}</p>

    <!-- Image Gallery -->
    <div class="row g-0">
      <div
        class="col-12 col-sm-6 col-md-4"
        *ngFor="let img of serviceData.images"
      >
        <div class="image-card position-relative overflow-hidden">
          <img
            [src]="img.src"
            alt="{{ img.name }}"
            class="img-fluid service-image"
          />

          <!-- Bride Name at Bottom -->
          <div class="bride-name text-center fw-semibold">
            {{ img.name }}
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="mt-5">
      <a routerLink="/" class="btn btn-dark px-4 py-2 rounded-pill"
        >‚Üê Back to Home</a
      >
    </div>
  </div>
</section>
