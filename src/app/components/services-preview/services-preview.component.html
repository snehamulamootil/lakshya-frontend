<section class="services-preview text-center">
  <h2 class="fw-bold mb-4">Our Services</h2>
  <div class="container-fluid px-0">
    <div class="row g-0">
      <div class="col-12 col-md-4" *ngFor="let service of services">
        <a [routerLink]="['/service', service.id]" class="text-decoration-none text-dark">
        <div class="service-card position-relative overflow-hidden">
          <img [src]="service.img" class="img-fluid w-100" alt="{{ service.title }}">
          <div class="service-overlay">
            <h5 class="service-title">{{ service.title }}</h5>
          </div>
        </div>
        </a>
      </div>
    </div>
  </div>
</section>
